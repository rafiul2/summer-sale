<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summer sale</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-['Work_Sans']">
  <header>
    <!-- banner section -->
    <section class="bg-[#F9F6E2]">
      <!-- description part -->
      <div class="w-3/4 mx-auto pt-12 flex flex-col items-center lg:flex-row">
        <div class="text-center">
          <p class="text-2xl">---SALE FEVER---</p>
          <h3 class="text-5xl mt-6 mb-6 drop-shadow-lg">Purchase TK 200 or <br> above & get <span
              class="text-[#E527B2]">20% off</span></h3>
          <div class="flex justify-center items-center text-2xl">
            <p>Use Promo Code</p>
            <button class="btn btn-sm btn-secondary ml-2">SELL200</button>
          </div>
        </div>
        <!-- image part -->
        <div class="w-[450px] lg:ml-auto">
          <img src="images/Summer 1.png" alt="">
        </div>
      </div>
    </section>
  </header>
  <main>
    <!-- card section -->
    <section class="w-11/12 mx-auto mt-[100px] py-2 border-2">

      <div class="flex flex-col lg:flex-row">
        <!-- card item -->
        <!-- kitchen accessories -->
        <div class="border-2">

          <div class="mb-4">
            <h2 class="card-title text-4xl mb-[30px]">Kitchenware</h2>
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-4">
              <!-- spoon -->
              <div onclick="priceCalculator('spoon-price')" class="card w-64 bg-base-100 border rounded-xl ml-[20px]">
                <figure class="px-10 py-10 bg-gray-100 rounded-xl">
                  <img src="images/prod1.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
                  <h2 class="card-title">Spoon</h2>
                  <p>$<span id="spoon-price">25.99</span></p>
                </div>
              </div>
              <!-- chopping board -->
              <div onclick="priceCalculator('board-price')" class="card w-64 bg-base-100 border rounded-xl ml-[20px]">
                <figure class="px-10 py-10 bg-gray-100 rounded-xl">
                  <img src="images/prod2.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
                  <h2 class="card-title">Chopping Board</h2>
                  <p>$<span id="board-price">39.75</span></p>
                </div>
              </div>
              <!-- cooker -->
              <div onclick="priceCalculator('cooker-price')" class="card w-64 bg-base-100 border rounded-xl ml-[20px]">
                <figure class="px-10 py-10 bg-gray-100 rounded-xl">
                  <img src="images/prod3.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
                  <h2 class="card-title">Cooker</h2>
                  <p>$<span id="cooker-price">45.50</span></p>
                </div>
              </div>
            </div>
          </div>
          <!-- sports accessories -->
          <div>
            <h2 class="card-title text-4xl mb-[30px]">Sportsware</h2>
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-4">
              <!-- cap -->
              <div onclick="priceCalculator('cap-price')" class="card w-64 bg-base-100 border rounded-xl ml-[20px]">
                <figure class="px-10 py-10 bg-gray-100 rounded-xl">
                  <img src="images/prod4.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
                  <h2 class="card-title">Cap</h2>
                  <p>$<span id="cap-price">12.00</span></p>
                </div>
              </div>
              <!-- jersey -->
              <div onclick="priceCalculator('jersey-price')" class="card w-64 bg-base-100 border rounded-xl ml-[20px]">
                <figure class="px-10 py-10 bg-gray-100 rounded-xl">
                  <img src="images/prod5.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
                  <h2 class="card-title">Jersey</h2>
                  <p>$<span id="jersey-price">25.75</span></p>
                </div>
              </div>
              <!-- shoe -->
              <div onclick="priceCalculator('shoe-price')" class="card w-64 bg-base-100 border rounded-xl ml-[20px]">
                <figure class="px-10 py-10 bg-gray-100 rounded-xl">
                  <img src="images/prod6.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <div class="rating">
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                  </div>
                  <h2 class="card-title">Shoes</h2>
                  <p>$<span id="shoe-price">55.85</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- card summary -->
        <div class="w-[300px] lg:ml-auto border-2">
          <!-- input coupon area -->
          <div>
            <h2 class="text-2xl">Have Coupon?</h2>
            <div class="flex">
              <input id="input-coupon" type="text" placeholder="Coupon Code"
                class="input input-bordered input-primary w-full max-w-xs text-xl" />
              <button onclick="getInputValue()" id="btn-apply" class="btn btn-secondary" disabled>Apply</button>
            </div>
          </div>

          <!-- item description area -->
          <div>
            <!-- Selected Items summary -->
            <div></div>

            <!-- price summary -->
            <div class="mt-4">
              <h3 class="text-xl">Total Price:<span id="total-price">00</span></h3>

              <h3 class="text-xl">Discount:<span id="discount-price">00</span></h3>

              <h3 class="text-xl">Total:<span id="total">00</span></h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
  <script src="js/price-calculator.js"></script>
</body>

</html>
